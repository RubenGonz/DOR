<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Diseño pizarra 3</title>
</head>

<body>
    <h1 class="text-center">Diseño pizarra 3</h1>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-4 col-xl-7 order-xl-2 bg-danger text-center">
                <img src="./ImagenesPagina/Mario.png" alt="Imagen de Mario" class="img-fluid mh-100">
            </div>
            <div class="col-6 col-md-8 col-xl-5 order-xl-1 bg-info text-center">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-md-none d-xl-none bg-danger text-center">Movil</div>
        </div>

        <div class="row">
            <div class="col-6 col-md-4 col-xl-5 bg-danger text-center">
                <figure class="figure">
                    <img src="./ImagenesPagina/Sonic.png" class="figure-img img-fluid rounded"
                        alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>
            <div class="col-6 col-md-8 col-xl-7 bg-info text-center">Formulario</div>
        </div>

        <div class="row">
            <div class="col-12 d-none d-md-block d-xl-none bg-danger text-center">Tablet</div>
        </div>

        <div class="row">
            <div class="col-12 d-none d-md-none d-xl-block bg-danger text-center">Pantalla XL</div>
        </div>

        <div class="row">
            <div class="col-6 col-md-4 col-xl-7 order-xl-2 bg-danger text-center ">Tabla</div>
            <div class="col-6 col-md-8 col-xl-5 order-xl-1 bg-info text-center">Formulario</div>
        </div>
    </div>
</body>

</html>
